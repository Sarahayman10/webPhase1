<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Grocery Store</title>
    <link rel="stylesheet" href="checkout.css">
   
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="cart.html">Back to Cart</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Checkout</h1>

        <!-- Form Section -->
        <form id="checkoutForm" onsubmit="redirectToAfterCheck(event); return false;">
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>

            <label for="deliveryTime">Delivery Time</label>
            <input type="datetime-local" id="deliveryTime" name="deliveryTime" required>

            <!-- Map Section -->
            <div class="map-container">
                <h2>Map Your Location</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3455.717306744162!2d31.49887801510648!3d30.140111981851782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583e64c7559cb5%3A0xa928dbece206db25!2sMisr%20International%20University!5e0!3m2!1sen!2seg!4v1698256081181!5m2!1sen!2seg"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Payment Method -->
            <label>Payment Method</label>
            <div class="payment-options">
                <label>
                    <input type="radio" name="paymentMethod" value="Cash" required> Cash
                </label>
                <label>
                    <input type="radio" id="visaRadio" name="paymentMethod" value="Visa" required> Visa
                </label>
            </div>

            <!-- Visa Card Details -->
            <div id="visaDetails" class="visa-section" style="display: none;">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" pattern="\d{16}" required>

                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" pattern="\d{2}/\d{2}" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" pattern="\d{3}" required>
            </div>

            <!-- Promo Code -->
            <label for="promoCode">Promo Code</label>
            <input type="text" id="promoCode" name="promoCode" placeholder="Enter promo code">
            <button type="button" id="applyPromoBtn">Apply Promo Code</button>

            <!-- Tip Options -->
            <label>Tip</label>
            <div class="tip-options">
                <button type="button" id="tip5" onclick="addTip(5)">Add $5 Tip</button>
                <button type="button" id="tip10" onclick="addTip(10)">Add $10 Tip</button>
                <button type="button" id="tip20" onclick="addTip(20)">Add $20 Tip</button>
            </div>

            <!-- Order Summary -->
            <h2>Order Summary</h2>
            <div class="order-summary">
                <p><strong>Subtotal:</strong> <span id="subtotal">$50.00</span></p>
                <p><strong>Delivery:</strong> <span id="delivery">$2.50</span></p>
                <p><strong>Tip:</strong> <span id="tip">$0.00</span></p>
                <p><strong>Discount:</strong> <span id="discount">$0.00</span></p>
                <p><strong>Total:</strong> <span id="total">$52.50</span></p>
            </div>

            <!-- Submit Button -->
            <button type="submit" onclick="redirectToAfterCheck(event)">Submit Order</button>
        </form>
    </div>
   


    <footer>
        <p>&copy; 2024 Grocery Store. All rights reserved.</p>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
