<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <form id="signupForm">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill this form to create an account</p>
            <hr>
            <label for="fname">First Name</label>
            <input type="text" placeholder="Enter first name" name="fname" required>

            <label for="lname">Last Name (optional)</label>
            <input type="text" placeholder="Enter last name" name="lname">

            <label for="uname">Username (Email)</label>
            <input type="email" placeholder="Enter email" name="uname" required>

            <label for="psw">Password</label>
            <input type="password" placeholder="Enter password" name="psw" required>

            <label for="psw-repeat">Repeat Password</label>
            <input type="password" placeholder="Repeat password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember Me
            </label>
            
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('signupForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission

            var firstName = document.querySelector('input[name="fname"]').value;
            var lastName = document.querySelector('input[name="lname"]').value;
            var username = document.querySelector('input[name="uname"]').value;
            var password = document.querySelector('input[name="psw"]').value;
            var passwordRepeat = document.querySelector('input[name="psw-repeat"]').value;

            // Password confirmation check
            if (password !== passwordRepeat) {
                alert("Passwords do not match!");
                return;
            }

            // Storing user data in local storage (for testing purposes only)
            var users = JSON.parse(localStorage.getItem('users')) || [];
            var user = { firstName: firstName, lastName: lastName, username: username, password: password };
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            alert("Sign up successful! You can now log in.");
            window.location.href = "login.html"; // Redirect to login page
        };
    </script>
</body>
</html>
